<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Complex Form</h1>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="Name" id="name">
            
            <label for="email">Email:</label>
            <input type="text" name="Email" id="email">
    
            <label for="phone">Phone:</label>
            <input type="text" name="Phone" id="phone">

            <label for="DOB">Date of Birth</label>
            <input type="date" name="date" id="DOB">

            <label> Gender:</label>
            <input type="radio" id="male" name="Gender" value="Male">
            <label for="male">Male:</label>
            <input type="radio" name="Gender" id="female" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="Gender" value="Others">
            <label for="others">Others</label><br>

            <label for="country">Country:</label>
            <select name="Country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="pok">Pakistan</option>
                <option value="cjina"></option>
            </select>
        </fieldset><br>

        <fieldset>
            <legend>
                Address <label for="street">Street</label>
                <input type="text" name="Street" id="street">
                <label for="city">City</label>
                <input type="text" name="City" id="city">
                <label for="state">State</label>
                <input type="text" name="State" id="state">
                <label for="pin">Pin Code</label>
                <input type="text" name="Pin" id="pin">
            </legend>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            
            <label for="comment">Comment:</label><br>
            <textarea name="Comment" id="comment" cols="50" rows="5"></textarea><br>

            <input type="checkbox" name="tick" id="checkbox">
            <label for="checkbox">I agree tyo the terms and conditions</label>
        </fieldset>

        <button>Submit</button>

    </form>
</body>
</html>
