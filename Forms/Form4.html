<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Event Registration</h1>

        <label for="name">Name:</label><br/>
        <input type="text" id="name" name="Name"><br/><br/>

        <label for="email">Email:</label><br/>
        <input type="text" id="email" name="Email"><br/><br/>

        <label for="phone">Phone:</label><br/>
        <input type="text" id="phone" name="Phone"><br/><br/>

        <label for="occupation">Occupation:</label><br/>
        <select name="occupation" id="occupation">
            <option value="Service">Service</option>
            <option value="Agricultire">Agricultire</option>
            <option value="Bussiness">Bussiness</option>
            <option value="Freelancer">Freelancer</option>
            <option value="jobless">Jobless</option>
        </select><br><br>

        <p>Topics of Interest:</p>
        <input type="checkbox" id="html" name="Language" value="HTML">
        <label for="male">HTML</label><br>
        <input type="checkbox" id="css" name="Language" value="CSS">
        <label for="female">CSS</label><br>
        <input type="checkbox" id="javascript" name="Language" value="Javascript">
        <label for="others">JavaScript</label>
        <br/><br/>

        <label for="textarea">Comments:</label><br>
        <textarea name="comments" id="textarea" cols="60" rows="5"></textarea>

        <button>Register</button>

    </form>
</body>
</html>
