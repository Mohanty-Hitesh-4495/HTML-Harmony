<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>***** Student Registration Form *****</h1>
        <!-- Text Input Demonstration -->
        <label for="text1">1. Student Name:</label>
        <input type="text" id="text1">
        <br/><br/>
        
        <label for="text2">2. Father's Name:</label>
        <input type="text" id="text2">
        <br/><br/>

        <label for="text2">3. Mother's Name:</label>
        <input type="text" id="text2">
        <br/><br/>

        <!-- date input demonatrsation -->
        <label for="DOB">4. Enter Date of Birth</label>
        <input type="date" name="date" id="DOB">
        <br/>

        <!-- Radio Button Input Demonastration -->
        <p>5. Please Enter Student Gender</p>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male:</label><br>
        <input type="radio" name="Gender" id="female" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="others" name="Gender" value="Others">
        <label for="others">Others</label>
        <br/>

        <!-- CheckBox Input Demonstration -->
        <p>6. Please Enter Student Skils</p>
        <input type="checkbox" id="html" name="Language" value="HTML">
        <label for="male">HTML</label><br>
        <input type="checkbox" id="css" name="Language" value="CSS">
        <label for="female">CSS</label><br>
        <input type="checkbox" id="javascript" name="Language" value="Javascript">
        <label for="others">JavaScript</label>
        <br/><br/>

        <!-- Files Input Demonstration -->
        <label for="files">7. Add File</label>
        <input type="file" name="Files" id="files">
        <br/><br/>

        <!-- Image Input Demonstration -->
        <!-- <label for="images">Image</label> --> <p>8. Image Button</p>
        <input type="image" name="Image" id="images" src="JDK.png" width="200px" height="100px">
        <br/><br/>

        <label for="Password">9. Enter Password</label>
        <input type="password" name="pass" id="Password">
        <br/><br/>

        <!-- Submit button using input tag -->
        <label for="button">Submit Input</label>
        <input type="submit" value="Submit" id="button">
        <br/><br/>
    
        <!-- Submit button using button tag -->
        <button>Submit Button</button>
        <br/><br/>

    </form>
</body>
</html>
